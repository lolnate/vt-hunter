[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=console,file

[logger_processDownloads]
level=DEBUG
handlers=console,file
qualname=processDownloads
propagate=0

[handler_console]
class=lib.ansistrm.ColorizingStreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[handler_file]
class=logging.FileHandler
level=DEBUG
formatter=base
args=("log/vt.log",)

[formatter_base]
format=[%(asctime)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(levelname)s] - %(message)s
